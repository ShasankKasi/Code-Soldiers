version: "3.8"
services:
  backend:
    image: ${DOCKER_USERNAME}/backend:latest
    container_name: app_backend
    expose:
      - "5000"   # only available to other containers, not host
    environment:
      - NODE_ENV=production

  frontend:
    image: ${DOCKER_USERNAME}/frontend:latest
    container_name: app_frontend
    expose:
      - "80"     # only available inside Docker network

  nginx:
    image: nginx:alpine
    container_name: app_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"  # exposed to host
    depends_on:
      - frontend
      - backend
